<div class="d-flex justify-content-center login-screen">
  <div class="d-flex flex-wrap py-5 login-home">
    <div class="login-content px-5">
      <h2 class="text-center">Login</h2>
      <form class="form mt-4" [formGroup]="loginForm">
        <div class="form-group">
          <input
            class="form-control"
            placeholder="Nome de usuário"
            formControlName="userName"
          />
          <app-validation-message
            *ngIf="loginForm.get('userName')?.errors?.['required'] &&
            loginForm.get('userName')?.['touched']"
            message="Nome de usuário obrigratório!"
          ></app-validation-message>
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="******"
            formControlName="password"
          />
          <app-validation-message
            message="Senha obrigratória!"
            *ngIf="loginForm.get('password')?.errors?.['required'] &&
            loginForm.get('password')?.['touched']"
          ></app-validation-message>
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>
    </div>
    <div
      class="register-content d-flex flex-column justify-content-center px-5"
    >
      <h6 class="text-center mt-5">Não tem cadastro?</h6>
      <button class="btn btn-primary btn-block mb-5" routerLink="signup">
        Reistre-se agora!
      </button>
    </div>
  </div>
</div>
